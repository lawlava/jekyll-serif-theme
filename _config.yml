baseurl: '/'
permalink: pretty
title: 'Law Lava Labs'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"

footer:
  copyright_text: 'Machine Learning and Artificial Intelligence Solutions'

seo:
  meta_og_title: "Law Lava"
  meta_og_type: "website"
  meta_og_url: "lawlava.com"
  meta_og_image: "images/datacenter1"
  meta_og_description: "Machine Learning and Artificial Intelligence Solutions Featuring GPUs"

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md